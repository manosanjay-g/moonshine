<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What are we doing after?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/aquarium.jpeg" alt="Cafe" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="Cafe"
          />Cafe</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />Arcade</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />Cinema</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/keramika.jpeg" alt="Pottery" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="Pottery"
          />Pottery</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/kunsthalle.jpeg" alt="kunsthalle" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="kunsthalle"
          />Candle Light Dinner</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />Park</label
        >
      </div>
    </div>
    <button class="button" id="continueBtn" onclick="location.href='lastpage.html'">
      Last page ... 
    </button>
    <script>
  document.getElementById("continueBtn").addEventListener("click", function () {
    const selectedActivities = Array.from(
      document.querySelectorAll('input[name="activities"]:checked')
    ).map((checkbox) => checkbox.value);

    // Optional guard against emptiness
    if (selectedActivities.length === 0) {
      alert("Pick at least one activity ðŸ˜Œ");
      return;
    }

    // Store in localStorage
    localStorage.setItem(
      "selectedActivities",
      JSON.stringify(selectedActivities)
    );

    console.log("Activities chosen:", selectedActivities);

    // Navigate after saving
    window.location.href = "lastpage.html";
  });
</script>

  </body>
</html>
