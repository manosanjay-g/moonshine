<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Burgers and Fried chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="Chicken Lasagna" /> Chicken Lasagna</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Ramen" /> Ramen</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="Fried Rice" /> Fried Rice</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="Jalapeno Cheese Balls" /> Jalapeno Cheese Balls</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="Butter Prawn" /> Butter Prawn</label>
      </div>
    </div>
    <button class="button" id="continueBtn" onclick="location.href='dessert.html'">
      Continue :p 
    </button>
  </body>
  <script>
  document.getElementById("continueBtn").addEventListener("click", function () {
    const selectedFood = Array.from(
      document.querySelectorAll('input[name="food"]:checked')
    ).map((checkbox) => checkbox.value);

    // Store in localStorage
    localStorage.setItem(
      "selectedFood",
      JSON.stringify(selectedFood)
    );

    console.log("Food chosen:", selectedFood);

    // Navigate after saving
    window.location.href = "dessert.html";
  });
</script>

</html>
